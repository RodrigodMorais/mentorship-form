<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>

        <legend>Informações pessoais</legend>

        <div class="fieldset-wrapper-01">

          <div class="input-wrapper-01">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>

          <div class="input-wrapper-01">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-02">

          <div class="input-wrapper-02">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="email">
          </div>

          <div class="input-wrapper-02">
            <label for="password-mentorship">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password-mentorship">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-03">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper-02">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-04">

          <legend>Seus horários disponíveis</legend>

          <h2 id="h2-01">Primeira mentoria</h2>

          <div class="col-03">

            <div class="input-wrapper-04">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper-03">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
            <div class="input-wrapper-03">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>

          </div>

          <h2 id="h2-02">Segunda mentoria</h2>

          <div class="col-03">

            <div class="input-wrapper-04">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>

            <div class="input-wrapper-03">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>

            <div class="input-wrapper-03">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>

          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <button id="my-form">Salvar</button>
    </footer>

  </div>
</body>

</html>
